<!DOCTYPE html>

<html>
    <head>
        <title>Youtube.fake</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <style>
            body{
                font-family: roboto, Arial;
                scale : 2;
            }

            .top-bar-class {
                display: flex;
                align-items: center; 
                position: fixed;     
                top: 0;
                left: 0;
                right: 0;
                height: 50px;        
                background-color: white;
                z-index: 300;       
                padding-top: 12px;
            }

            .hamburger-menu{
                /* margin-top: 10px; */
                margin-left: 20px;
                width:25px;
                flex-shrink: 0;
                cursor: pointer;
            }

            .youtube-logo{
                flex-shrink: 0;
                width:100px;
                margin-left: 30px;
                margin-top: 0;  
                cursor: pointer;    
            }

            .search-box{
                border-radius: 2px;
                margin-left: 20%;
                height:35px;
                border-width: 1px;
                opacity: 0.4;
                flex-shrink: 1;
                min-width: 100px;
                width:24%;
            }

            .search-div{
                display: flex;
                height: 39px;
                border-radius: 0px;
                border-color: black;
                border-width: 1px;
                width:70px;
                background-color: rgb(243, 238, 238);
                align-items: center;
                justify-content: center;
                transition: background-color 0.3s;
                cursor: pointer;
            }

            .darken-div:hover{
                background-color: rgb(211, 207, 207);
            }

            .search-logo{
                height:28px;
                flex-shrink: 0;
            }

            .voice-search-div{
                cursor: pointer;
                margin-left: 15px;
                display:flex;
                align-items: center;
                justify-content: center;
                border-radius: 25px;
                height: 40px;
                width:40px;
                background-color: rgb(243, 238, 238);
                transition: background-color 0.3s;
            }

            .voice-search-img{
                width:25px;
            }

            /* .create-button{
                margin-left:20%;
            } */

            .top-bar-button{
                cursor: pointer;
                width:25px;
                margin-right: 20px;
            }
            
            .account-profile{
                height:25px;
                margin-top: 8px;
                border-radius: 12.5px;
            }

            .top-bar-right{
                width: 50%;
                display: flex;
                justify-content: flex-end;
            }

            .left-bar-button{
                height:24px;
                margin-top: 20px;
            }

            #left-nav-bar{
                display: flex;
                flex-direction: column;
                /* align-items: center; */
                justify-content: flex-end;
                align-items: center;
                margin-top: 20px;
                /* position: fixed; */
            }

            .nav-bar-text{
                font-size: 10px;
                margin-top: 2px;
                margin-bottom: 20px;
            }
            
            .left-bar-div{
                display: inline-block;
                position: fixed;
                left:0;
                top:60px;
                bottom:0;
                z-index: 200;
            }

            .left-bar-button-div{
                display: flex;
                width: 100%;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                transition: background-color 0.7s;
                margin-left: 10px;
            }

            .left-bar-button-div:hover{
                background-color: rgb(214, 211, 211);
            }

            .content-body{
                background-color: rgb(238, 236, 236);
                width: 90%;
                display: inline-block;
                margin-left: 80px;
                margin-top: 60px;
                padding: 20px;
                border-top: 1px;
                border-color: grey;
            }

            .thumbnail-img{
                width : 100%;
            }

            

            .flexbox-div{
                display: flex;
                flex-wrap: wrap;
                column-gap: 3%;
            }

            #outside-box-total{
                display:flex;
            }

            .video-box{
                width:22%;
                min-width: 400px;
            }

            .lower-div{
                display: flex;
            }

            .video-details-div{
                display: inline-block;
            }

            .video-title-text{
                color:black;
                font-weight: 500; 
                font-size: 15px;
                text-decoration: none;
                display: inline-block;
                transition: text-decoration 0s;
                margin-left: 10px;
                margin-top: 0;
                vertical-align: top;
                width:80%;
                margin-top:3px;
            }

            .video-title-text:hover{
                text-decoration: underline;
            }

            .channel-image-div{
                display: inline-flex;
                justify-content: center;
                margin-top: 10px;
                /* flex : 0 0 auto; */
            }

            .channel-name-text{
                margin-left: 10px;
                margin-top:8px;
                font-size: 12px;
                opacity: 0.6;
                margin-bottom: 7px;
                display: block;
                color:black;
                text-decoration: none;
            }

            .channel-img{
                width:30px;
                height: 30px;
                border-radius: 50%;
            }

            .video-details-text{
                margin-top: 0px;
                margin-left: 10px;
                font-size: 12px;
                opacity: 0.6;
            }
        </style>
    </head>

    <body>
        <div class="top-bar-class">
            <img class="hamburger-menu" src="ACCESS_IMAGED\hamburger-menu.svg">
            <img class="youtube-logo" src="ACCESS_IMAGED\youtube-logo.svg">
            
            <input class="search-box" type="text">
            <div class="search-div darken-div">
                <img class="search-logo" src="ACCESS_IMAGED\search.svg">
            </div>
            <div class="voice-search-div darken-div">
                <img class="voice-search-img" src="ACCESS_IMAGED\voice-search-icon.svg">
            </div>
            <div class="top-bar-right">
                <img class="create-button top-bar-button" src="ACCESS_IMAGED\upload.svg">
                <img class="yt-apps top-bar-button" src="ACCESS_IMAGED\youtube-apps.svg">
                <img class="top-bar-button notification-bell" src="ACCESS_IMAGED\notifications.svg">
                <img class="top-bar-button account-profile" src="ACCESS_IMAGED\profile.jpg">
            </div>

        </div>
        <div id="outside-box-total">
            <div class="left-bar-div">
                <nav id="left-nav-bar">
                    <div class="left-bar-button-div">
                        <img class="left-bar-button home-button" src="ACCESS_IMAGED\home.svg">
                        <p class="nav-bar-text">Home</p>
                    </div>

                    <div class="left-bar-button-div">
                        <img class="left-bar-button" src="ACCESS_IMAGED\explore.svg">
                        <p class="nav-bar-text">Explore</p>
                    </div>

                    <div class="left-bar-button-div">
                        <img class="left-bar-button" src="ACCESS_IMAGED\subscriptions.svg">
                        <p class="nav-bar-text">Subscriptions</p>
                    </div>

                    <div class="left-bar-button-div">
                        <img class="left-bar-button" src="ACCESS_IMAGED\originals.svg">
                        <p class="nav-bar-text">Originals</p>
                    </div>

                    <div class="left-bar-button-div">
                        <img class="left-bar-button" src="ACCESS_IMAGED\youtube-music.svg">
                        <p class="nav-bar-text">YouTube Music</p>
                    </div>

                    <div class="left-bar-button-div">
                        <img class="left-bar-button" src="ACCESS_IMAGED\library.svg">
                        <p class="nav-bar-text">Library</p>
                    </div>
                    
                </nav>
            </div>

            <div class="content-body">
                <div class="flexbox-div">
                    
                </div>
            </div>
        </div>
    </body>

    <script src="youtube.js"></script>


</html>
